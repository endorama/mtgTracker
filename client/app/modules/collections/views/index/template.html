<div class="row">
  <div class="col-md-3 col-md-offset-9">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group pull-right">
        <a class="btn btn-primary" 
            ui-sref="collections.create"
            tooltip="Create new collection" tooltip-placement="bottom">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row" ng-if="CollectionsIndexCtrl.collections.length === 0">
  <div class="alert alert-info">
    <h4>Ohh no! :(</h4>
    <p>
      Seems like there's nothing here!
    </p>
    <p>
      <a class="btn btn-primary" ui-sref="">Create your first collection!</a>
    </p>
  </div>

  <div class="row">  
    <div class="col-md-4 col-md-offset-4">
      <i class="glyphicon glyphicon-th-list empty-filler"></i>
    </div>
  </div>
</div>

<div class="row" ng-if="CollectionsIndexCtrl.collections.length !== 0">
  <table class="col-md-12 table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="collection in CollectionsIndexCtrl.collections">
        <td>
          {{collection.id}}
        </td>
        <td>
          <a href ui-sref="collections.show({id: collection.id})">{{collection.name}}</a>
        </td>
        <td>
          <a href ng-click="CollectionsIndexCtrl.edit(collection.id)"
              tooltip="Edit collection" tooltip-placement="right">
            <i class="glyphicon glyphicon-pencil"></i>
          </a>
        </td>
        <td>
          <a href ng-click="CollectionsIndexCtrl.delete(collection.id)"
              tooltip="Delete collection" tooltip-placement="right">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
