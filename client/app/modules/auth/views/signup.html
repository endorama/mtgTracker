<div class="row vertical-center">
  <div class="col-md-4 col-md-offset-4">
    <div class="alert alert-danger" role="alert" ng-if="SignupCtrl.has_signup_errors()">
      {{SignupCtrl.signup_errors()}}
    </div>

    <form role="form" class="form-horizontal" name="SignupForm" ng-submit="SignupCtrl.signup(formData)" novalidate>
      <div class="form-group" ng-class="{ 'has-error': SignupCtrl.form_has_error_on('email') }">
        <label for="loginEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-md-10">
          <input id="loginEmail" name="email"
                  type="email" class="form-control" placeholder="Enter email"
                  ng-model="formData.email" required>
          <div ng-class="{ 'has-error': SignupCtrl.form_has_error_on('email') }" ng-if="SignupCtrl.form_has_error_on('email')">
            <p ng-show="SignupForm.email.$error.required">
              Should be a valid email address
            </p>

            <p ng-show="SignupForm.email.$error.email">
              Should be a valid email address
            </p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="loginPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-md-10">
          <input id="loginPassword" name="password"
                  type="password" class="form-control" placeholder="Enter password"
                  ng-model="formData.password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-disabled="SignupForm.$invalid">Signup</button>
        </div>
      </div>
    </form>
  </div>
</div>
