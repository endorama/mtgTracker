<div class="row">
  
  <div class="col-md-6 col-md-offset-2">
    
    <form name="CollectionsEditForm" ng-submit="CollectionsEditCtrl.save(formData)"
          role="form" class="form-horizontal" novalidate>
      
      <div class="form-group" has-error-on="name">
        <label for="collectionName" class="col-sm-2 control-label">Name</label>
        <div class="col-md-10">
          <input id="collectionName" name="name"
                  type="text" class="form-control" placeholder="Enter collection name"
                  ng-model="formData.name" required>
          <div class="error-container" has-error-on="name">
            <p error-for="required">
              Collection name should be present
            </p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-10 col-md-2">
          <button type="submit" class="btn btn-primary" ng-disabled="CollectionsEditForm.$invalid">Save</button>
        </div>
      </div>

    </form>

  </div>


</div>
